<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dauphin</title>
</head>
<body>
    <h1>Dauphin</h1>
    <div>
        <div>
            <form id="login_form">
                <div>
                    <label for="login_input">Nome de usuário:</label>
                    <input type="text" id="login_input" name="login_input" required>
                </div>
                <div>
                    <label for="senha_input">Senha:</label>
                    <input type="password" id="senha_input" name="senha_input" required>
                </div>
                <div>
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <div>
                Não tem uma conta? <a href="">Cadastre-se!</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
