<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dauphin - Nadadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Dauphin - Nadadores</h1>

    <!-- Botão para carregar usuários -->
    <button id="btnCarregar">Carregar Usuários</button>

    <!-- Tabela para exibir os usuários -->
    <table id="tabelaNadadores" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Formulário para adicionar usuários -->
    <h2>Adicionar Usuário</h2>
    <form id="formAdicionar">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <button type="submit">Adicionar Usuário</button>
    </form>

    <script>
        // Carregar usuários
        document.getElementById('btnCarregar').addEventListener('click', function() {
            fetch('http://localhost:8080/api/usuarios')
                .then(response => response.json())
                .then(data => {
                    const tabela = document.getElementById('tabelaNadadores');
                    const tbody = tabela.querySelector('tbody');
                    tbody.innerHTML = ''; // Limpa a tabela antes de preencher
                    data.forEach(usuario => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${usuario.id}</td>
                            <td>${usuario.login}</td>
                            <td>${usuario.nome}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    tabela.style.display = 'table';
                })
                .catch(error => console.error('Erro ao carregar nadadores:', error));
        });

        // Adicionar usuário
        document.getElementById('formAdicionar').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;
            const nome = document.getElementById('nome').value;

            const usuario = { login, senha, nome };

            fetch('http://localhost:8080/api/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(usuario)
            })
            .then(response => {
                if (response.ok) {
                    alert('Usuário adicionado com sucesso!');
                    document.getElementById('formAdicionar').reset(); // Limpa o formulário
                } else {
                    alert('Erro ao adicionar usuário.');
                }
            })
            .catch(error => console.error('Erro ao adicionar usuário:', error));
        });
    </script>
</body>
</html>
